<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title>Show person</title>
</head>
<body>
<p th:text="${person.name}">Value </p>
<p th:text="${person.id}">VALUE</p>
<p th:text="${person.surname}">surname</p>
<p th:text="${person.year}">year</p>

<a th:href="@{/people/{id}/edit(id=${person.id})}">update</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
