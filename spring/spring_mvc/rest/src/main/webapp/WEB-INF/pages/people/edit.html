
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
  <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
  <br/>
  <input type="submit" value="update.">
</form>
</body>
</html>
