<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TablesBootstrapExample</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<!--table-dark - таблица становится темной.table-striped - строки чередуются серо-белые.
table-striped table-dark - вместе,чередуются черный и серый цвета.
table-bordered - на таблице появляются рамки.
table-borderless - все линии,рамки полностью исчезают
table-hover - при наведении на строку,она подсвечивается.
table-sm -таблица уменьшается в размерах
table-primary-голубой цвет.(Всего 12 цветов)
table-danger - розовый цвет.
bg-primary - синий цвет(Всего 5 цветов)
table-responsive- Адаптивная таблица.-->
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover"> <!--Класс table для таблиц в bootstrap.-->
        <thead>  <!--Заголовок таблицы.-->
        <tr >
            <th>SOme text</th> <!--Может быть td,th- жирный шрифт-->
            <th>SOme text</th>
            <th>SOme text</th>
        </tr>
        </thead>
        <tbody> <!--Тело таблицы.-->
        <tr class="bg-danger">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr >
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
