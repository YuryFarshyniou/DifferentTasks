<body>
<!--role - alert Для работы с js.Alert alert-warning - Подсвечивает строку.
class-"close"-Что бы создать стрелочку закрывающуюся
class badge - выделяет текст
badge-pill - скругляет края .
btn - создает кнопку. danger - цвет для кнопки.-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                SOme text
                <button type="button" class="close" aria-label="Close" data-dismiss="alert">
                    <span aria-hidden="true">$times;</span>
                </button>
            </div>
            <h2>Example heading<span class="badge badge-danger">New</span></h2>
            <button type="button" class="btn btn-danger">
                Button<span class="badge badge-primary">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Button<span class="badge badge-pill badge-primary">4</span>
            </button>
        </div>
    </div>

</div>
