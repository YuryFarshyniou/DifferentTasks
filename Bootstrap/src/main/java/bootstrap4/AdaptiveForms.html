<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--mt-2 mergin top 2-->
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Register form</h5>
                    <form action="#">
                        <div class="form-group">
                            <label for="Bt"></label>
                            <input id="Bt" class="form-control" type="text" placeholder="text">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input id="email" class="form-control" type="email" placeholder="text">
                        </div>
                        <div class="form-group form-check">
                            <input id="myCheckbox" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="myCheckbox">I agree</label>
                        </div>
                        <div class="form-group">
                            <label for="formControlRange">Example range input</label>
                            <input id="formControlRange" class="custom-range" type="range" placeholder="text">
                        </div>
                        <button class="btn btn-success">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
